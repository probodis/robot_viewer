services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - /etc/xrobotics/secrets/.env
    volumes:
      - ./backend:/app
      - /home/ubuntu/xcubes/:/data:ro
      - /home/ubuntu/logs/robot_viewer/:/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_PROXY_TARGET=http://backend:8000
    command: npm run dev -- --host
    depends_on:
      - backend